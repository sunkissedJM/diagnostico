        <div id="uno"><a href="index.html">PORTADA</a></div>
        <div id="otro"><a href="page_1.html">01</a> / <a href="page_2.html">02</a> / <strong><a href="page_3.html">03</a></strong></div>
        <script>
            function setup() {
                createCanvas(windowWidth - 50, windowHeight - 50).position(25, 30).style("z-index", -1);
            }
            function draw() {
                background (225);
            }
            function windowResized() {
                resizeCanvas(windowWidth - 50, windowHeight - 50);
            }

            let system;

            function setup() {
              createCanvas(720, 400);
              system = new ParticleSystem(createVector(width / 2, 50));
            }

            function draw() {
              background(161, 214, 202);
              system.addParticle();
              system.run();
            }

            // Una clase simple de partícula (Particle)
            let Particle = function(position) {
              this.acceleration = createVector(0, 0.05);
              this.velocity = createVector(random(-1, 1), random(-1, 0));
              this.position = position.copy();
              this.lifespan = 255.0;
            };

            Particle.prototype.run = function() {
              this.update();
              this.display();
            };

            // Método para refrescar posición
            Particle.prototype.update = function(){
              this.velocity.add(this.acceleration);
              this.position.add(this.velocity);
              this.lifespan -= 2;
            };

            // Método para mostrar en lienzo
            Particle.prototype.display = function() {
              stroke(200, this.lifespan);
              strokeWeight(2);
              fill(127, this.lifespan);
              ellipse(this.position.x, this.position.y, 12, 12);
            };

            // ¿La partícula todavía es útil?
            Particle.prototype.isDead = function(){
              if (this.lifespan < 0) {
                return true;
              } else {
                return false;
              }
            };

            let ParticleSystem = function(position) {
              this.origin = position.copy();
              this.particles = [];
            };

            ParticleSystem.prototype.addParticle = function() {
              this.particles.push(new Particle(this.origin));
            };

            ParticleSystem.prototype.run = function() {
              for (let i = this.particles.length-1; i >= 0; i--) {
                let p = this.particles[i];
                p.run();
                if (p.isDead()) {
                  this.particles.splice(i, 1);
                }
              }
            };

        </script>
    </body>
</html>
